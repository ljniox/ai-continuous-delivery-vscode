name: Sprint Runner
on:
  repository_dispatch:
    types: [spec_ingested]
  workflow_dispatch:
    inputs:
      spec_url:
        description: 'URL signÃ©e vers la spec YAML'
        required: false
        type: string

jobs:
  plan_build_test:
    runs-on: [self-hosted, Linux, ARM64]
    timeout-minutes: 60
    env:
      # Supabase B (Control-Plane)
      SUPABASE_URL: ${{ secrets.SUPABASE_B_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_B_SERVICE_ROLE }}
      
      # Archon (MCP sur VPS)
      ARCHON_URL: http://localhost:8181
      ARCHON_MCP_URL: http://localhost:8051
      
      # Claude Code utilise l'abonnement connectÃ© (pas de proxy API)
      # ANTHROPIC_BASE_URL et ANTHROPIC_AUTH_TOKEN ne sont pas dÃ©finis
      # = utilisation de la session claude login normale
      
      # Spec Ã  traiter
      SPEC_SIGNED_URL: ${{ github.event.client_payload.spec_url || inputs.spec_url }}
      SPEC_ID: ${{ github.event.client_payload.spec_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python & Node
        uses: actions/setup-python@v5
        with: 
          python-version: "3.11"
      
      - uses: actions/setup-node@v4
        with: 
          node-version: "20"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install
          npx playwright install --with-deps

      - name: Start Archon (Docker)
        run: |
          echo "ðŸš€ DÃ©marrage d'Archon..."
          # Archon semble dÃ©jÃ  tourner selon docker ps, on vÃ©rifie
          if ! curl -s http://localhost:8181 > /dev/null; then
            echo "âŒ Archon API non accessible"
            exit 1
          fi
          if ! curl -s http://localhost:8051 > /dev/null; then
            echo "âŒ Archon MCP non accessible"  
            exit 1
          fi
          echo "âœ… Archon opÃ©rationnel"

      - name: Fetch or create specification
        run: |
          if [ -n "$SPEC_SIGNED_URL" ]; then
            echo "ðŸ“¥ TÃ©lÃ©chargement de la spec depuis URL signÃ©e..."
            curl -L "$SPEC_SIGNED_URL" -o spec.yaml
            echo "Spec tÃ©lÃ©chargÃ©e:"
            head -20 spec.yaml
          elif [ -f "test-spec.yaml" ]; then
            echo "ðŸ“‹ Utilisation de la spec de test locale..."
            cp test-spec.yaml spec.yaml
            echo "Spec de test:"
            head -20 spec.yaml
          else
            echo "ðŸ“ CrÃ©ation d'une spec de test par dÃ©faut..."
            cat > spec.yaml << 'EOF'
          meta:
            project: github-actions-test
            repo: ljniox/ai-continuous-delivery
            requester_email: "ci@github-actions.com"
          planning:
            epics:
              - id: E1
                title: "Test automatique systÃ¨me"
                sprints:
                  - id: S1
                    goals: ["Valider fonctionnement systÃ¨me", "ExÃ©cuter tests basiques"]
                    user_stories:
                      - id: US1
                        as: "systÃ¨me CI/CD"
                        want: "valider le fonctionnement complet"
                        so_that: "le systÃ¨me soit opÃ©rationnel"
                        acceptance:
                          - "Tests Python passent"
                          - "Tests E2E Playwright fonctionnent"
                    dod:
                      coverage_min: 0.50
                      e2e_pass: true
                      lighthouse_min: 70
          runtime:
            stack:
              backend: "Python 3.11 + Tests"
          tests:
            e2e: "Playwright"
            unit: "pytest"
          policies:
            coding_standards: "pytest, playwright"
            branch: "feature/test/*"
          EOF
            echo "âœ… Spec de test crÃ©Ã©e"
          fi

      - name: Create run record
        id: create_run
        run: python ops/create_run_record.py

      - name: Claude Code â€” Planification & dÃ©veloppement
        env:
          RUN_ID: ${{ steps.create_run.outputs.run_id }}
        run: |
          echo "ðŸ§  Planification avec Claude Code..."
          bash scripts/cc_plan_and_code.sh

      - name: Qwen â€” Tests et validation
        env:
          RUN_ID: ${{ steps.create_run.outputs.run_id }}
        run: |
          echo "ðŸ§ª Tests avec Qwen..."
          bash scripts/qwen_run_tests.sh

      - name: Upload artifacts to Supabase B
        env:
          RUN_ID: ${{ steps.create_run.outputs.run_id }}
        run: python ops/upload_artifacts.py

      - name: DoD Gate â€” Validation finale
        env:
          RUN_ID: ${{ steps.create_run.outputs.run_id }}
        run: python ops/dod_gate.py

      - name: Send notification report
        if: always()
        env:
          RUN_ID: ${{ steps.create_run.outputs.run_id }}
        run: |
          curl -X POST "$SUPABASE_URL/functions/v1/notify_report" \
               -H "Authorization: Bearer $SUPABASE_SERVICE_KEY" \
               -H "Content-Type: application/json" \
               -d @artifacts/summary.json